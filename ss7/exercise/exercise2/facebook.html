<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>facebook</title>
    <script src="https://kit.fontawesome.com/68540fcb59.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="facebook">
        <header>
            <div class="logo-and-search">
                <div class="logo">
                    <i class="fa-brands fa-facebook"></i>
                </div>
                <div class="search">
                    <i class="fa-solid fa-magnifying-glass icon-search"></i>
                    <input  class="input-search" type="text" name="" id="" placeholder="Tìm kiếm trên Facebook...">
                </div>
            </div>
            <nav class="nav-top">
                <div class="nav-top-item active home" title="Trang chu">
                    <i class="fa-solid fa-house active"></i>
                </div>
                <div class="nav-top-item friend">
                    <i class="fa-solid fa-user-group"></i>
                </div>
                <div class="nav-top-item watch">
                    <i class="fa-solid fa-tv"></i>
                </div>
                <div class="nav-top-item marketplace">
                    <i class="fa-sharp fa-solid fa-store"></i>
                </div>
                <div class="nav-top-item community">
                    <i class="fa-solid fa-users"></i>
                </div>
            </nav>
            <div class="personal">
                <div class="box-personal">
                    <i class="fa-solid fa-ellipsis"></i>
                </div>
                <div class="box-personal">
                    <i class="fa-brands fa-facebook-messenger"></i>
                </div>
                <div class="box-personal">
                    <i class="fa-solid fa-bell"></i>
                </div>
                <div class="box-personal account">
                    <i class="fa-solid fa-user-secret"></i>
                </div>


            </div>
        </header>
    </div>

</body>
</html>
