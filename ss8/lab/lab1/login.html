<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<form action="" class="form-sign-in mt-5 p-4">
    <img class="logo-bootstrap" src="./images/bootstrap.png" alt="image logo bootstrap" width="92" height="92">
    <h1 class="h3 signin-title mt-4 mb-4">Please sign in</h1>
    <input type="email" name="" class="form-control mb-4" id="sign-in-email" placeholder="Email address">
    <input type="password" name="" class="form-control" id="sign-in-password" placeholder="Password">
    <div class="checkbox form-check mt-4">
        <label class="form-check-label" for="check-remember">
        <input class="form-check-input" type="checkbox" value="" id="check-remember" checked>
            Remember me
        </label>
    </div>
    <button class=" mt-4 btn btn-primary btn-lg" id="btn-sign-in">
    Sign in
    </button>
</form>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
